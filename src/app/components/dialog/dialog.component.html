<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Usuário</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Usuário</h1>

<div mat-dialog-content>

	<mat-form-field appearance="fill">
		<mat-label>Nome</mat-label>
		<input matInput [(ngModel)]="data.nome" required>
	</mat-form-field>

	<mat-form-field appearance="fill">
		<mat-label>Sobrenome</mat-label>
		<input matInput [(ngModel)]="data.sobrenome" required>
	</mat-form-field>

	<mat-form-field appearance="fill">
		<mat-label>Email</mat-label>
		<input matInput [(ngModel)]="data.email" type="email" required email>
	</mat-form-field>

	<mat-form-field appearance="fill">
		<mat-label>Data Nascimento</mat-label>
		<input matInput [(ngModel)]="data.dataNascimento" type="date" required>
	</mat-form-field>

	<mat-form-field appearance="fill">
		<mat-label>Escolaridade</mat-label>
		<mat-select [(ngModel)]="data.escolaridade" required>
			<mat-option value="Infantil">Infantil</mat-option>
			<mat-option value="Fundamental">Fundamental</mat-option>
			<mat-option value="Médio">Médio</mat-option>
			<mat-option value="Superior">Superior</mat-option>
		</mat-select>
	</mat-form-field>

</div>

<div mat-dialog-actions>
	<button mat-button (click)="onCancel()">Cancel</button>
	<button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
	<button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
